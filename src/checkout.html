<!DOCTYPE html>
<html dir="ltr" lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- animate.css for wow.js -->
    <link rel="stylesheet" href="./assets/css/third-party/animate.min.css">
    <!-- Swiper CSS -->
    <link rel="stylesheet" href="./assets/css/third-party/swiper.min.css" />
    <!-- Phosphor icons -->
    <link rel="stylesheet" type="text/css" href="https://unpkg.com/@phosphor-icons/web@2.0.3/src/regular/style.css">
    <link rel="stylesheet" type="text/css" href="https://unpkg.com/@phosphor-icons/web@2.0.3/src/fill/style.css">
    <!-- Alpine Style -->
    <!-- Odomiter CSS -->
    <link rel="stylesheet" href="./assets/css/third-party/odometer.css" />
    <!-- favicon -->
    <link rel="shortcut icon" href="./images/favicon.ico" type="image/x-icon" />
    <!-- style css -->
    <title>SiteName - HTML Tailwind CSS</title>
</head>

<body class="bg-whit e">

    <!-- preloader start -->
    <include-preloader />
    <!-- preloader end -->

    <!-- scroll to top button start -->
    <include-scrollToTop />
    <!-- scroll to top button end -->

    <!-- header start -->
    <include-navbar />
    <!-- header end -->

    <!-- main start -->
    <main>

        <!-- contact header section start -->
        <section
            class="sm:pt-24 pt-18 relative bg-[url('../images/photos/sectionShape.png')] bg-no-repeat bg-top xxl:bg-contain ">
            <div class="container section-py relative z-[2]">
                <form class="grid grid-cols-12 my-gap-24">
                    <div class="xl:col-span-8 lg:col-span-7 col-span-12">
                        <div class="bg-white border border-soft-n-900 rounded-20 p-32px gap-mb-24">
                            <h6 class="text-24 text-secondary mb-3">Billing address</h6>
                            <div class="text-base text-secondary flex-centerY flex-wrap justify-between gap-mb-32">
                                <p class="text-base">Transaction ID: <span class="font-bold inline">25246584</span></p>
                                <p class="text-base">Total Payable Amount: <span class="font-bold inline">$1115</span>
                                </p>
                            </div>
                            <div class="grid grid-cols-12 my-gap-24 *:box-input-1 *:bg-soft-secondary-3 *:lg:px-6">
                                <input type="text" name="name" id="name" placeholder="Enter a name..."
                                    class="sm:col-span-6 col-span-12" required />
                                <input type="email" name="email" id="email" placeholder="Enter a email..."
                                    class="sm:col-span-6 col-span-12" required />
                                <input type="number" name="number" id="number" placeholder="Enter phone number..."
                                    class="sm:col-span-6 col-span-12" required />
                                <div x-data="{ open: false, selectedOption: 'USA' }"
                                    class="sm:col-span-6 col-span-12 relative !p-0">
                                    <!-- Trigger button -->
                                    <div>
                                        <button type="button" @click="open = !open"
                                            class="w-full inline-flex items-center justify-between gap-1 box-input-1 border-none">
                                            <span class="text-neutral-600"
                                                x-text="selectedOption !== '' ? selectedOption : ''">USA</span>
                                            <i :class="{ 'transform rotate-180': open }"
                                                class="ph ph-caret-down text-base text-b-300 transition-1"></i>
                                        </button>
                                        <!-- <span id="category" class="text-base font-medium text-neutral-600 block"
                                            x-text="selectedOption !== '' ? selectedOption : ''"></span> -->
                                    </div>
                                    <!-- Dropdown options -->
                                    <ul x-show=" open" @click.away="open = false"
                                        class="absolute z-10 w-full py-1 mt-1 bg-white text-b-800 border border-gray-300 rounded-md shadow-lg max-h-56 overflow-auto scrollbar-sm focus:outline-none sm:text-sm"
                                        style="display: none;">
                                        <li x-on:click="selectedOption = 'USA'; open = false"
                                            class="px-4 py-2 cursor-pointer hover:bg-gray-100">
                                            USA</li>
                                        <li x-on:click="selectedOption = 'Bangladesh'; open = false"
                                            class="px-4 py-2 cursor-pointer hover:bg-gray-100">
                                            Bangladesh</li>
                                        <li x-on:click="selectedOption = 'Canada'; open = false"
                                            class="px-4 py-2 cursor-pointer hover:bg-gray-100">
                                            Canada</li>
                                        <li x-on:click="selectedOption = 'Japan'; open = false"
                                            class="px-4 py-2 cursor-pointer hover:bg-gray-100">
                                            Japan</li>
                                        <li x-on:click="selectedOption = 'China'; open = false"
                                            class="px-4 py-2 cursor-pointer hover:bg-gray-100">
                                            China</li>
                                        <li x-on:click="selectedOption = 'Other'; open = false"
                                            class="px-4 py-2 cursor-pointer hover:bg-gray-100">
                                            Other</li>
                                    </ul>
                                </div>
                                <textarea name="message" id="message" placeholder="Enter billing address..."
                                    class="col-span-12 h-[160px]"></textarea>
                            </div>
                        </div>
                        <div class="bg-white border border-soft-n-900 rounded-20 p-32px">
                            <h6 class="text-24 text-secondary mb-3">Payment methods</h6>
                            <div class="flex-centerY flex-wrap my-gap-24 gap-mb-24">
                                <label class="radio-button-container">
                                    <span class="text-18 text-b-700 font-semibold">
                                        Credit card
                                    </span>
                                    <input type="radio" checked="checked" name="plan" value="silver">
                                    <span class="checkmark"></span>
                                </label>
                                <label class="radio-button-container">
                                    <span class="text-18 text-b-700 font-semibold">
                                        Debit card
                                    </span>
                                    <input type="radio" checked="checked" name="plan" value="silver">
                                    <span class="checkmark"></span>
                                </label>
                                <label class="radio-button-container">
                                    <span class="text-18 text-b-700 font-semibold">
                                        PayPal
                                    </span>
                                    <input type="radio" checked="checked" name="plan" value="silver">
                                    <span class="checkmark"></span>
                                </label>
                            </div>
                            <div class="grid grid-cols-12 my-gap-24 border border-dashed border-neutral-20">
                                <div class="col-span-12">
                                    <label for="card_number" class="text-18 text-secondary font-medium gap-mb-16">
                                        Card number
                                    </label>
                                    <input type="number" name="card_number" id="card_number"
                                        placeholder="2456 1665 5155 5151" class="box-input-1 bg-soft-secondary-3"
                                        required />
                                </div>
                                <div class="sm:col-span-6 col-span-12"
                                    x-data="{ currentDate: new Date().toISOString().split('T')[0] }">
                                    <label for="expiry_date" class="text-18 text-secondary font-medium gap-mb-16">
                                        Expiry date
                                    </label>
                                    <input type="date" name="expiry_date" id="expiry_date" x-bind:value="currentDate"
                                        class="box-input-1 bg-soft-secondary-3 cursor-not-allowed" required disabled />
                                </div>
                                <div class="sm:col-span-6 col-span-12">
                                    <label for="cvc_cvv" class="text-18 text-secondary font-medium gap-mb-16">
                                        CVC / CVV
                                    </label>
                                    <input type="number" name="cvc_cvv" id="cvc_cvv" placeholder="3 digits"
                                        class="box-input-1 bg-soft-secondary-3" required />
                                </div>
                                <div class="col-span-12">
                                    <label for="card_number" class="text-18 text-secondary font-medium gap-mb-16">
                                        Name on card
                                    </label>
                                    <input type="text" name="card_name" id="card_name" placeholder="Jofra Archar"
                                        class="box-input-1 bg-soft-secondary-3" required />
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="xl:col-span-4 lg:col-span-5 col-span-12">
                        <div class="sticky top-30">
                            <div class="bg-white border border-soft-n-900 rounded-20 p-32px gap-mb-24">
                                <h6 class="text-24 text-secondary gap-mb-24">Enter Promo Code</h6>
                                <div
                                    class="border py-3 xl:pl-8 lg:pl-6 md:pl-4 pl-3 pr-3 border-soft-n-900 bg-neutral-20 rounded-20 flex-centerY justify-between gap-mb-16">
                                    <input type="text" name="promo_code" id="promo_code" placeholder="Promo code"
                                        class="w-full" />
                                    <button class="btn py-3 btn-primary shrink-0">
                                        Apply Now
                                    </button>
                                </div>
                                <p class="text-sm text-secondary">20% Off Discount</p>
                            </div>
                            <div class="bg-white border border-soft-n-900 rounded-20 p-32px">
                                <h6 class="text-24 text-secondary gap-mb-24">Order Summary</h6>
                                <div
                                    class="grid my-gap-16 py-32px border border-dashed border-neutral-20 *:flex-centerY *:justify-between text-base text-secondary gap-mb-10">
                                    <div>
                                        <span>Subtotal</span>
                                        <span class="font-medium">$110</span>
                                    </div>
                                    <div>
                                        <span>Tax</span>
                                        <span class="font-medium">$15</span>
                                    </div>
                                    <div>
                                        <span>Promo Code</span>
                                        <span class="font-medium">20% OFF</span>
                                    </div>
                                </div>
                                <div class="flex-centerY justify-between text-base text-secondary gap-mb-24">
                                    <span>Payable Now</span>
                                    <span class="font-medium">$90</span>
                                </div>
                                <button type="submit" class="btn btn-primary w-full">Payment</button>
                            </div>
                        </div>
                    </div>
                </form>
            </div>
        </section>
        <!-- contact header section end -->

    </main>
    <!-- main end -->

    <!-- footer start -->
    <include-footer />
    <!-- footer end -->

    <!-- ==== js dependencies start ==== -->
    <script src="./assets/js/plugins/plugins.js"></script>
    <script src="./assets/js/plugins/alpine.js"></script>
    <script src="./assets/js/plugin-custom.js"></script>
    <script src="./assets/js/main.js"></script>
    <script src="./assets/js/index.js"></script>
    <!-- ==== js dependencies start ==== -->

</body>

</html>
