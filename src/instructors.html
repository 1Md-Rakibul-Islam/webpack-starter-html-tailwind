<!DOCTYPE html>
<html dir="ltr" lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- animate.css for wow.js -->
    <link rel="stylesheet" href="./assets/css/third-party/animate.min.css">
    <!-- Swiper CSS -->
    <link rel="stylesheet" href="./assets/css/third-party/swiper.min.css" />
    <!-- Phosphor icons -->
    <link rel="stylesheet" type="text/css" href="https://unpkg.com/@phosphor-icons/web@2.0.3/src/regular/style.css">
    <link rel="stylesheet" type="text/css" href="https://unpkg.com/@phosphor-icons/web@2.0.3/src/fill/style.css">
    <!-- Alpine Style -->
    <!-- Odomiter CSS -->
    <link rel="stylesheet" href="./assets/css/third-party/odometer.css" />
    <!-- favicon -->
    <link rel="shortcut icon" href="./images/favicon.ico" type="image/x-icon" />
    <!-- style css -->
    <title>SiteName - HTML Tailwind CSS</title>
</head>

<body class="bg-white">

    <!-- preloader start -->
    <include-preloader />
    <!-- preloader end -->

    <!-- scroll to top button start -->
    <include-scrollToTop />
    <!-- scroll to top button end -->

    <!-- header start -->
    <include-navbar />
    <!-- header end -->

    <!-- main start -->
    <main>

        <!-- Our instructors header section start -->
        <section class="gradient-1 bg-no-repeat bg-cover sm:pt-24 pt-18">
            <div class="container section-py">
                <div class="grid lg:grid-cols-12 grid-cols-1 items-end my-gap-24">
                    <div class="lg:col-start-1 lg:col-end-7 wow fadeInUp" data-wow-duration="2s">
                        <span class="box-2 text-primary gap-mb-16 inline-block">
                            Our instructors
                        </span>
                        <h4 class="text-57 text-white wow fadeInUp" data-wow-duration="2s">
                            We Help Best Performance.
                        </h4>
                    </div>
                    <div class="lg:col-start-8 lg:col-end-13">
                        <p class="text-18 text-neutral-25 wow fadeInUp" data-wow-duration="2s">
                            We provide detailed information about what services are, how they work, and how they can
                            meet the needs or solve problems of target customers.
                        </p>
                    </div>
                </div>
            </div>
            <img class="w-full h-auto" src="./assets/images/icons/sectionVector2.svg" alt="vector" />
        </section>
        <!-- Our instructors header section end -->

        <!-- our coach section start -->
        <include-our-instructors />
        <!-- our coach section end -->

    </main>
    <!-- main end -->

    <!-- footer start -->
    <include-footer />
    <!-- footer end -->

    <!-- ==== js dependencies start ==== -->
    <script src="./assets/js/plugins/plugins.js"></script>
    <script src="./assets/js/plugins/alpine.js"></script>
    <script src="./assets/js/plugin-custom.js"></script>
    <script src="./assets/js/main.js"></script>
    <script src="./assets/js/index.js"></script>
    <!-- ==== js dependencies start ==== -->

</body>

</html>
