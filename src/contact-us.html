<!DOCTYPE html>
<html dir="ltr" lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- animate.css for wow.js -->
    <link rel="stylesheet" href="./assets/css/third-party/animate.min.css">
    <!-- Swiper CSS -->
    <link rel="stylesheet" href="./assets/css/third-party/swiper.min.css" />
    <!-- Phosphor icons -->
    <link rel="stylesheet" type="text/css" href="https://unpkg.com/@phosphor-icons/web@2.0.3/src/regular/style.css">
    <link rel="stylesheet" type="text/css" href="https://unpkg.com/@phosphor-icons/web@2.0.3/src/fill/style.css">
    <!-- Alpine Style -->
    <!-- Odomiter CSS -->
    <link rel="stylesheet" href="./assets/css/third-party/odometer.css" />
    <!-- favicon -->
    <link rel="shortcut icon" href="./images/favicon.ico" type="image/x-icon" />
    <!-- style css -->
    <title>ElevateU - HTML Tailwind CSS</title>
</head>

<body class="bg-white">

    <!-- preloader start -->
    <include-preloader />
    <!-- preloader end -->

    <!-- scroll to top button start -->
    <include-scrollToTop />
    <!-- scroll to top button end -->

    <!-- header start -->
    <include-navbar />
    <!-- header end -->

    <!-- main start -->
    <main>

        <!-- contact header section start -->
        <section class="gradient-1 bg-no-repeat bg-cover sm:pt-24 pt-18 relative">
            <div class="container section-py relative z-[2]">
                <div class="grid md:grid-cols-12 grid-cols-1 md:items-end items-center my-gap-24">
                    <div class="md:col-start-1 md:col-end-7">
                        <span class="box-2 text-primary gap-mb-16 inline-block wow fadeInUp" data-wow-duration="2s">
                            Contact
                        </span>
                        <h4 class="text-57 text-white gap-mb-24 wow fadeInUp" data-wow-duration="2s">
                            Get In Touch With Our Team
                        </h4>
                        <p class="text-18 text-neutral-25 gap-mb-32 wow fadeInUp" data-wow-duration="2s">
                            Contact us to get answers to your questions, receive feedback, and schedule appointments.
                        </p>
                    </div>
                    <div class="xl:col-start-8 md:col-start-7 md:col-end-13 relative h-full w-full">
                        <div class="md:absolute w-full bg-gradient-to-tr rounded-20 from-secondary to-[rgba(178,232,157,0.80)] p-2 wow fadeInUp"
                            data-wow-duration="2s">
                            <div class="bg-white p-40px rounded-20">
                                <h4 class="text-24 font-bold text-neutral-900 gap-mb-32">Make Appointment</h4>
                                <form class="grid my-gap-24">
                                    <input type="text" name="name" id="name" placeholder="Enter a your name..."
                                        class="box-input-1" />
                                    <input type="email" name="email" id="email" placeholder="Enter a your email..."
                                        class="box-input-1" />
                                    <textarea name="message" id="message" placeholder="Enter a your message"
                                        class="box-input-1 h-[144px]"></textarea>
                                    <button type="submit" class="btn btn-primary">Send Massage</button>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <img class="xl:absolute xl:left-0 xl:right-0 xl:bottom-0 w-full h-auto"
                src="./assets/images/icons/sectionVector2.svg" alt="vector" />
        </section>
        <!-- contact header section end -->

        <!-- contact info section start -->
        <section class="section-py">
            <div class="container md:gap-mt-60 mt-0">
                <div
                    class="grid lg:grid-cols-4 sm:grid-cols-2 grid-cols-1 my-gap-24 *:flex-center *:flex-col text-center gap-mb-60">
                    <div>
                        <span
                            class="box-100 flex-center text-white bg-secondary border-2 border-primary rounded-full gap-mb-32">
                            <i class="ph ph-map-pin icon-48"></i>
                        </span>
                        <h6 class="text-24 text-secondary font-bold gap-mb-16">Our Address</h6>
                        <p class="text-18 text-neutral-800">Jl. Merdeka Raya No.73B</p>
                    </div>
                    <div>
                        <span
                            class="box-100 flex-center text-white bg-secondary border-2 border-primary rounded-full gap-mb-32">
                            <i class="ph ph-phone-call icon-48"></i>
                        </span>
                        <h6 class="text-24 text-secondary font-bold gap-mb-16">Phone Number</h6>
                        <p class="text-18 text-neutral-800">(021) 111 444 90</p>
                    </div>
                    <div>
                        <span
                            class="box-100 flex-center text-white bg-secondary border-2 border-primary rounded-full gap-mb-32">
                            <i class="ph ph-clock icon-48"></i>
                        </span>
                        <h6 class="text-24 text-secondary font-bold gap-mb-16">Work Hours</h6>
                        <p class="text-18 text-neutral-800">Everyday 09 am - 07 pm</p>
                    </div>
                    <div>
                        <span
                            class="box-100 flex-center text-white bg-secondary border-2 border-primary rounded-full gap-mb-32">
                            <i class="ph ph-envelope-simple icon-48"></i>
                        </span>
                        <h6 class="text-24 text-secondary font-bold gap-mb-16">Email Address</h6>
                        <a href="mailto:elaveteu@support.com"
                            class="text-18 text-neutral-800 block">elaveteu@support.com</a>
                    </div>
                </div>
                <div class="overflow-hidden rounded-20 w-full">
                    <iframe class="w-full lg:h-[604px] md:h-[520px] h-[380px]"
                        src="https://maps.google.com/maps?width=534&amp;height=646&amp;hl=en&amp;q=Man%20City,%20England,%20UK&amp;t=&amp;z=14&amp;ie=UTF8&amp;iwloc=B&amp;output=embed"
                        title="Google Map">
                    </iframe>
                </div>
            </div>
        </section>
        <!-- contact info section end -->

        <!-- all faqs section start -->
        <include-all-faqs />
        <!-- all faqs section end -->

    </main>
    <!-- main end -->

    <!-- footer start -->
    <include-footer />
    <!-- footer end -->

    <!-- ==== js dependencies start ==== -->
    <script src="./assets/js/plugins/plugins.js"></script>
    <script src="./assets/js/plugins/alpine.js"></script>
    <script src="./assets/js/plugin-custom.js"></script>
    <script src="./assets/js/main.js"></script>
    <script src="./assets/js/index.js"></script>
    <!-- ==== js dependencies start ==== -->

</body>

</html>
