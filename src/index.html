<!DOCTYPE html>
<html dir="ltr" lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <!-- Phosphor icons -->
  <link rel="stylesheet" type="text/css" href="https://unpkg.com/@phosphor-icons/web@2.0.3/src/regular/style.css">
  <link rel="stylesheet" type="text/css" href="https://unpkg.com/@phosphor-icons/web@2.0.3/src/fill/style.css">
  <!-- favicon -->
  <link rel="shortcut icon" href="./images/favicon.ico" type="image/x-icon" />
  <title>SiteName - HTML Tailwind CSS</title>
</head>

<body class="bg-white">

  <!-- preloader start -->
  <include-preloader />
  <!-- preloader end -->

  <!-- scroll to top button start -->
  <include-scrollToTop />
  <!-- scroll to top button end -->

  <!-- header start -->
  <include-navbar />
  <!-- header end -->

  <!-- main start -->
  <main>

    <!-- sectionName section start -->
    <section class="section-py min-h-screen">
      <div class="container">
        <h2 class="text-32 text-neutral-900 pt-20">
          Hello, This is a starter file for <br /> HTML, Tailwind CSS wepack, with AlpineJS. By, Rakibul Islam
        </h2>
        <span class="badge badge-primary">
          Hello
        </span>
      </div>
    </section>
    <!-- sectionName section end -->


  </main>
  <!-- main end -->

  <!-- footer start -->
  <include-footer />
  <!-- footer end -->

  <!-- ==== js dependencies start ==== -->
  <script src="./assets/js/plugins/plugins.js"></script>
  <script src="./assets/js/plugins/alpine.js"></script>
  <script src="./assets/js/plugin-custom.js"></script>
  <script src="./assets/js/main.js"></script>
  <script src="./assets/js/index.js"></script>
  <!-- ==== js dependencies start ==== -->

</body>

</html>
